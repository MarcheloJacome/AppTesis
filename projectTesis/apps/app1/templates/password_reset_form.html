{% load i18n %}
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% trans "Enter new password"%}</title>
</head>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                  </div>
  
                  <form method="POST" class="text-center">
                      {% csrf_token %}
                    <p>{% trans "Please enter yout new password twice so we can verify you typed it correctly."%}</p>
  
                    <div class="form-outline mb-4">
                        {{form}}
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-secondary btn-block fa-lg  mb-3" type="submit">{% trans "Update Password"%}</button>
                    </div>
                    {% for message in messages %}
                        <p id="">{{message}}</p>
                    {% endfor %}
                  </form>
  
                </div>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
